server {
    listen 80;

    server_name localhost;

    location / {
        # Serve the static files from the dist directory
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript application/x-font-ttf font/opentype image/svg+xml;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_comp_level 6;
    gzip_http_version 1.1;
    gzip_proxied any;

    # Leverage browser caching for static files
    location ~* \.(ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires 3d;
        add_header Cache-Control "public, no-transform";
    }
